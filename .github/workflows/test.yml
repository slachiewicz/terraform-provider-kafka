name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - run: make test

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

  acctest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kafka-version: ['3.9.1', '4.1.0']
        include:
          - kafka-version: '3.9.1'
            kafka-name: 'Kafka 3'
          - kafka-version: '4.1.0'
            kafka-name: 'Kafka 4'
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Bring up kafka cluster (${{ matrix.kafka-name }})
        run: KAFKA_VERSION=${{ matrix.kafka-version }} docker compose up -d --wait
      - name: "Run tests (${{ matrix.kafka-name }})"
        run: sleep 10 && make testacc
