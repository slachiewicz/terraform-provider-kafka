# Docker Compose setup for Kafka 4.x with GSSAPI/Kerberos authentication
# This setup demonstrates GSSAPI authentication for testing the provider

services:
  # Kerberos KDC server
  kdc:
    image: gcavalcante8808/krb5-server:latest
    hostname: kdc.kafka.local
    container_name: kdc
    environment:
      KRB5_REALM: KAFKA.LOCAL
      KRB5_KDC: kdc.kafka.local
      KRB5_PASS: kerberos
    volumes:
      - ./kerberos/krb5.conf:/etc/krb5.conf
      - kdc-data:/var/kerberos/krb5kdc
    networks:
      kafka-net:
        aliases:
          - kdc.kafka.local
    ports:
      - "88:88"
      - "749:749"

  # Kafka broker with GSSAPI authentication
  kafka-gssapi:
    image: apache/kafka:4.0.0
    hostname: kafka.kafka.local
    container_name: kafka-gssapi
    depends_on:
      - kdc
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: SASL_PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka.kafka.local:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      
      # SASL/GSSAPI configuration
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: GSSAPI
      KAFKA_SASL_ENABLED_MECHANISMS: GSSAPI
      KAFKA_SASL_KERBEROS_SERVICE_NAME: kafka
      
      # JVM options for Kerberos
      KAFKA_OPTS: >-
        -Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf
        -Djava.security.krb5.conf=/etc/krb5.conf
        -Dsun.security.krb5.debug=false
      
      # Other Kafka settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
    volumes:
      - ./kerberos/krb5.conf:/etc/krb5.conf:ro
      - ./kerberos/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf:ro
      - ./kerberos/kafka.keytab:/etc/kafka/kafka.keytab:ro
    networks:
      kafka-net:
        aliases:
          - kafka.kafka.local
    ports:
      - "9092:9092"

networks:
  kafka-net:
    driver: bridge

volumes:
  kdc-data:
